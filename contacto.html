<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>

            <img src="/images/logo.png" alt="">

        <nav>

                <li>

                <li>
                    <a href="">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="horario">
            <h3>Horario de Atención</h3>
            <table>
                  
                <tr>
                    <td>Lunes</td><td>8AM a 9:30PM</td>
                </tr>
                <tr>
                    <td>Martes</td><td>8AM a 9:30PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td><td>8AM a 9:30PM</td>
                </tr>
                <tr>
                    <td>Jueves</td><td>8AM a 9:30PM</td>
                </tr>
                    <tr>
                    <td>Viernes</td><td>8AM a 9:30PM</td>
                </tr>
                    <tr>
                    <td>Sabado</td><td>8:30AM a 9:30PM</td>
                </tr>
                    <tr>
                    <td>Domingo</td><td>9AM a 9:30PM</td>
                </tr>
                   
            </table>
        </div>

        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7543.060916239193!2d-98.2052980651123!3d19.040401200000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc0c2c70b0a27%3A0xe0c7279cafb8623e!2sFarmacia%20sanchez!5e0!3m2!1ses-419!2smx!4v1634852939188!5m2!1ses-419!2smx" width="450" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="info_contacto">
            <h2>Nos interesa tu opinion</h2>

            <table width="400">
                
                <tbody>
                    <tr>
                        <td width="92" ><p>Nombre:</p></td>
                        <td width="293"><input name="textfield" type="text" required="required" id="textfield" placeholder="Por Apellidos" autocomplete="on" size="30" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td ><p>E-mail:</p></td>
                        <td><input name="email" type="email" required="required" id="email" placeholder="sin caracteres especiales" size="30"></td>
                    </tr>
                    <tr>
                        <td ><p>Telefono:</p></td>
                        <td><input name="tel" type="tel" required="required" id="tel" size="30"></td>
                    </tr>
                    <tr>
                        <td width="50" height="100" ><p>Comentario:</p></td>
                        <td width="50" height="100"><textarea name="textarea" cols="32" rows="10" wrap="hard" id="textarea" placeholder="Escribe tu comentario"></textarea></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" name="submit" id="submit" value="Enviar"></td>
                    </tr>
                </tbody>
                </table>
        </div>
    </main>

</html>
